<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank you | Rizuma Group</title>
  <style>
    :root{--bg:#fff;--surface:#f5f5f7;--text:#1d1d1f;--muted:#6e6e73;--line:rgba(29,29,31,.12);--accent:#006633;--max:900px;}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Segoe UI",Roboto,Helvetica,Arial,sans-serif;color:var(--text);background:var(--bg);}
    .wrap{max-width:var(--max);margin:0 auto;padding:80px 22px;}
    .card{background:var(--surface);border:1px solid var(--line);border-radius:22px;padding:26px;}
    h1{margin:0 0 10px;letter-spacing:-.03em}
    p{margin:0;color:var(--muted);line-height:1.6}
    a{display:inline-block;margin-top:16px;color:#fff;background:var(--accent);padding:10px 14px;border-radius:999px;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thank you — we’ve received your message.</h1>
      <p>Our team will review your enquiry and respond as soon as possible. If your request is time-sensitive, please email info@rizuma.com.</p>
      <a href="index.html">Back to homepage</a>
    </div>
  </div>
</body>
</html>
